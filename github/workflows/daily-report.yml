name: Daily Report

on:
  schedule:
    - cron: '0 0 * * *' # This runs the action daily at midnight UTC

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Use the latest Python version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate daily report
        run: |
          python daily_report.py

      - name: Commit and push report
        run: |
          git config --global user.name 'Bharath9781'
          git config --global user.email 'bharath.kumar978@gmail.com'
          git add report.txt
          git commit -m 'Update daily report'
          git push
